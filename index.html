<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hero's Journey - Gamified Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header>
        <h1>⚔️ My Hero's Journey ⚔️</h1>
        <div id="playerStats" class="player-stats">
            <h2><span id="playerName">Hero</span> - Level <span id="playerLevel">1</span></h2>
            <div class="xp-bar-container">
                <div id="xpBar" class="xp-bar"></div>
                <p>XP: <span id="playerXP">0</span> / <span id="xpToNextLevel">100</span></p>
            </div>
        </div>
    </header>
    
    <main>
        <section class="quest-input">
            <input type="text" id="questTitleInput" placeholder="Enter thy quest title...">
            <input type="text" id="questDescriptionInput" placeholder="Optional: Quest description...">
            <button id="addQuestButton">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18" height="18" fill="currentColor" aria-hidden="true">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
                Add Quest
            </button>
        </section>

        <div id="questList" class="quest-list">
            <!-- Quests will be added here dynamically -->
        </div>

        <div id="inventorySection" class="inventory-section">
            <h2>⚔️ Inventory</h2>
            <ul id="inventoryList" class="inventory-list">
                <!-- Inventory items will be added here dynamically -->
            </ul>
        </div>

        <div id="bossSection" class="boss-section">
            <!-- Boss battle information will be added here dynamically -->
        </div>
    </main>

    <script src="app.js"></script>
    <script src="boss.js"></script>

    <div id="notificationContainer" class="notification-container"></div>
</body>
</html>
