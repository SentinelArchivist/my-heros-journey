<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hero's Journey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Quests</h1>
    </header>
    
    <main>
        <section class="quest-input">
            <input type="text" id="questTitleInput" placeholder="Enter new quest title...">
            <input type="text" id="questDescriptionInput" placeholder="Describe your quest...">
            <button id="addQuestButton">Accept Quest</button>
        </section>

        <section class="quest-list">
            <ul id="questList"></ul>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
